<html lang="en">

<head>

        html {
            display: flex;
            min-height: 80vh;
            background-color: antiquewhite;
        }


        /* body {

        button {
            color: #fff;
            background-color: #da4f49;
            border: 1px solid #bd362f;
            font-size: 25px;
            font-family: '圆体';
            margin-top: 30px;

            margin-left: 50px;
            margin-bottom: 20px;
            vertical-align: middle;
            font-size: 30px;
            font-weight: 800;
 
        }

        #videoPlayer {
            border: 2px solid black;
            border-radius: 10px;
            width: 700px;
        }

         h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>MyVideoPlayer</h1>
    <video id="videoPlayer" width="600px">
        <source src="1.mp4">

    </video>
    <div>
        <button onclick="playVideo()">播放</button>
        <button onclick="pauseVideo()">暂停</button>
        <button onclick="previousVideo()">上一个</button>
        <button onclick="nextVideo()">下一个</button>
    </div>
    <script>
        var videoPlayer = document.getElementById('videoPlayer');
        var videos = ["1.mp4", "2.mp4", "3.mp4",
            "4.mp4", "5.mp4", "6.mp4"
        ]; // 视频文件路径数组
        var currentVideoIndex = 0; // 当前播放的视频索引

        function playVideo() {
            videoPlayer.play();
        }

        function pauseVideo() {
            videoPlayer.pause();
        }

        function previousVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
            } else {
                currentVideoIndex = videos.length - 1;
            }
            changeVideoSource();
        }

        function nextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
            } else {
                currentVideoIndex = 0;
            }
            changeVideoSource();
        }

        function changeVideoSource() {
            videoPlayer.src = videos[currentVideoIndex];
            videoPlayer.load();
            videoPlayer.play();
        }
    </script>
</body>

</html>

<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Video</title>
 </head>
 <style type="text/css">
	button{
	font-size:20px;
	}
    body{
	text-align: center;
	}
	
 </style>

 <body>

  <video id = "myVideo" width="390" height="290"> </video>
  <!--元素的名字id-->
  <div>
  <button id = "play">Play</button>
  <button id = "pause">Pause</button>
  <button id = "next">Next</button>
  <div>
<script>
       var videos = ["http://vjs.zencdn.net/v/oceans.mp4",
	    "http://ohjdda8lm.bkt.clouddn.com/course/sample1.mp4",                               
		"https://media.w3.org/2010/05/sintel/trailer.mp4",
		"http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4",
		"http://vjs.zencdn.net/v/oceans.mp4"
		];
					  
        var i = 0;
        var videoPlayer = document.getElementById("myVideo");

        function play() {
            videoPlayer.src = videos[i];
            videoPlayer.play();
        }

        function pause() {
            videoPlayer.pause();
        }

        function next() {
            i++;
            if (i >= videos.length) {
                i = 0;
            }
            play();
        }
    </script>
 </body>

</html>
